<div class="h-screen">
  <form
  (ngSubmit)="onSubmit()"
      [formGroup]="loginForm"
      autocomplete="off"
    class="w-[400px] mx-auto mt-[200px] bg-slate-700 p-5 rounded-lg shadow-lg"
  >
    <h1 class="font-bold text-2xl mb-4">Teacher Login</h1>

    <input
      type="text"
      placeholder="Username"
      class="w-full text-sm py-3 p-3 outline-none rounded-md bg-slate-800 mb-3"
      required
      formControlName="username"
    />
    <input
      type="password"
      placeholder="Password"
      class="w-full text-sm py-3 p-3 outline-none rounded-md bg-slate-800 mb-3"
      required
      formControlName="password"
    />
    <button
      type="submit"
      class="w-full bg-red-500 py-2 rounded-md shadow-lg font-bold hover:bg-red-500/80 transition-all"
    >
      Login
    </button>
  </form>
</div>
